<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Courses Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="Logo_ofSite.jpg">

  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #30220f, #6b4e2e);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .top-nav {
  width: 100%;
  background: #000;               /* Μαύρη λωρίδα */
  padding: 12px 20px;
  position: fixed;                /* Σταθερή στην κορυφή */
  top: 0;
  left: 0;
  z-index: 999;
  border-bottom: 1px solid #111;  /* Subtle separator */
}

.nav-inner {
  max-width: 1100px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  gap: 12px;
}

.nav-logo {
  width: 28px;
  height: 28px;
  border-radius: 4px; /* αν θες τετραγωνάκι */
}

.nav-title {
  font-size: 1.1rem;
  font-weight: 600;
  letter-spacing: 0.5px;
  color: #f5f5f5;
  text-transform: uppercase;
  user-select: none;
}

/* Επειδή το nav είναι fixed, δίνουμε λίγο χώρο στο πάνω μέρος του page-shell */
.page-shell {
  padding-top: 80px;     /* push content below the nav bar */
}
    
    * {
  box-sizing: border-box;
    }
    
    .page-shell {
      max-width: 1100px;
      margin: 0 auto 32px auto;
      padding: 0 16px;
      color: #f5f5f5;
    }
    .hero {
      min-height: 100vh;                /* εδώ είναι το magic: σχεδόν όλο το ύψος οθόνης */
      display: flex;
      flex-direction: column;
      justify-content: center;         /* κάθετο κέντρο */
      align-items: center;             /* οριζόντιο κέντρο */
      text-align: center;
    }
    .page-header {
      text-align: center;
      margin-bottom: 24px;
      animation: fadeUp 0.6s ease-out;
    }
    .page-header h1 {
      margin: 0 0 8px 0;
      font-size: 2rem;
      letter-spacing: 0.03em;
    }
    .page-header p {
      margin: 0;
      font-size: 0.95rem;
      opacity: 0.8;
    }
    .cta-wrapper {
      text-align: center;
      margin: 24px 0 28px 0;
      animation: fadeUp 0.6s ease-out 0.05s backwards;
    }
    .cta-button {
      display: inline-block;
      padding: 10px 22px;
      border-radius: 999px;
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 600;
      background: #f97316; /* πορτοκαλί accent */
      color: #111111;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
      transition: transform 0.15s ease-out, box-shadow 0.15s ease-out, background 0.15s ease-out;
    }
    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 26px rgba(0, 0, 0, 0.45);
      background: #fb923c;
    }
    .cta-button:active {
      transform: translateY(0);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.35);
    }
    
    .pricing-wrapper {
      max-width: 1200px;
      justify-content: center;
      margin-bottom: 32px;
      animation: fadeUp 0.7s ease-out 0.08s backwards;
    }
    
    .footer {
      text-align: center;
      font-size: 0.85rem;
      color: #b0b0b0;
      opacity: 0.85;
      animation: fadeUp 0.6s ease-out 0.12s backwards;
    }
    .footer a {
      color: #e5e5e5;
      text-decoration: none;
      border-bottom: 1px solid rgba(229,229,229,0.4);
    }
    .footer a:hover {
      border-bottom-color: rgba(229,229,229,0.8);
    }
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

  <script async src="https://js.stripe.com/v3/pricing-table.js"></script>
</head>
  
<body>
  <nav class="top-nav">
    <div class="nav-inner">
      <img src="Logo_ofSite.jpg" alt="Logo" class="nav-logo">
      <span class="nav-title">ANGELVS COURSES</span>
    </div>
  </nav>
  
  <div class="page-shell">
    <section class="hero">
      <header class="page-header">
        <h1>Courses Shop</h1>
        <p>Choose the course that suits you.</p>
      </header>

      <div class="cta-wrapper">
        <a href="#pricing" class="cta-button">Go to courses</a>
      </div>
    </section>

    <main id="pricing" class="pricing-wrapper">
      <stripe-pricing-table 
          pricing-table-id="prctbl_1ST3gSCHjQxxAwECVOkBpYBg"
          publishable-key="pk_live_51Ii3euCHjQxxAwECTEUk2cNv9qpHd9iYQAwjeVryLgvGrcJQotqnJAMfS4lbKOqk2RrYBn0LhfEkS0tldTCb9QJQ00EvQGMbYB">
        </stripe-pricing-table>  
    </main>

    <footer class="footer">
      <span>Return to site:&nbsp;</span>
      <a href="https://angelvscourses.com" target="_blank" rel="noopener noreferrer">
        angelvscourses.com
      </a>
    </footer>
  </div>
</body>
</html>
