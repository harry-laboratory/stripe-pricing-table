<script>
  document.addEventListener("DOMContentLoaded", function () {
    const nav = document.querySelector(".top-nav");
    if (!nav) return;

    function handleScroll() {
      if (window.scrollY > 10) {
        nav.classList.add("scrolled");
      } else {
        nav.classList.remove("scrolled");
      }
    }

    handleScroll();            // Î±ÏÏ‡Î¹ÎºÏŒ state
    window.addEventListener("scroll", handleScroll);
  });


  // Scroll ÎºÎ¿Ï…Î¼Ï€Î¹ easy in-out
  document.addEventListener("DOMContentLoaded", function () {
    const btn = document.querySelector(".cta-button");
    const target = document.getElementById("pricing");

    if (!btn || !target) return;

    // ease-in-out (Î¿Î¼Î±Î»ÏŒ Î¾ÎµÎºÎ¯Î½Î·Î¼Î± & ÏƒÏ„Î±Î¼Î¬Ï„Î·Î¼Î±)
    function easeInOutQuad(t) {
      return t < 0.5
        ? 2 * t * t
        : 1 - Math.pow(-2 * t + 2, 2) / 2;

      /* ğŸ”¹ 1. Fade+scale ÏŒÏ„Î±Î½ Î¼Ï€ÎµÎ¹ ÏƒÏ„Î¿ viewport */
    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            target.classList.add("is-visible");
            observer.disconnect(); // Ï„Î¿ ÎºÎ¬Î½Î¿Ï…Î¼Îµ Î¼ÏŒÎ½Î¿ Î¼Î¯Î± Ï†Î¿ÏÎ¬
          }
        });
      },
      {
        threshold: 0.25, // ÏŒÏ„Î±Î½ Ï„Î¿ 25% Ï„Î¿Ï… ÏƒÏ„Î¿Î¹Ï‡ÎµÎ¯Î¿Ï… ÎµÎ¯Î½Î±Î¹ Î¿ÏÎ±Ï„ÏŒ
      }
    );
observer.observe(target);

    /* ğŸ”¹ 2. Smooth scroll ÏƒÏ„Î¿ pricing, Î¼Îµ ease-in-out */
    if (btn) {
      btn.addEventListener("click", function (e) {
        e.preventDefault();

        const startY = window.scrollY || window.pageYOffset;
        const rect = target.getBoundingClientRect();
        const offset = 0; // Î±Î½ Î¸ÎµÏ‚ Î½Î± ÏƒÏ„Î±Î¼Î±Ï„Î¬ÎµÎ¹ Î»Î¯Î³Î¿ Ï€Î¹Î¿ Ï€Î¬Î½Ï‰/ÎºÎ¬Ï„Ï‰, Ï€ÎµÎ¯ÏÎ±Î¾Î­ Ï„Î¿
        const targetY = rect.top + startY + offset;
        const distance = targetY - startY;
        const duration = 800; // ms

        function easeInOutQuad(t) {
          return t < 0.5
            ? 2 * t * t
            : 1 - Math.pow(-2 * t + 2, 2) / 2;
        }

        let startTime = null;

        function animateScroll(currentTime) {
          if (!startTime) startTime = currentTime;
          const elapsed = currentTime - startTime;
          const t = Math.min(elapsed / duration, 1);
          const eased = easeInOutQuad(t);

          window.scrollTo(0, startY + distance * eased);

          if (elapsed < duration) {
            requestAnimationFrame(animateScroll);
          }
        }

        requestAnimationFrame(animateScroll);
      });
    }
  });
