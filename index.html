<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Courses Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="Logo_ofSite.jpg">

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(to bottom,
      #221709 0%,
      #614322 45%,
      #f0d9a3 100%);
      background-attachment: scroll;
      background-size: cover;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }


    
    .top-nav {
  width: 100%;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 999;

  /* A: ημιδιαφανές default */
  background: rgba(0, 0, 0, 0.35);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);

  padding: 16px 20px; /* πιο "παχύ" */
  border-bottom: 1px solid rgba(255, 255, 255, 0.04);

  /* D: shadow + smooth transitions */
  box-shadow: 0 8px 18px rgba(0, 0, 0, 0.45);
  transition:
    background 0.25s ease,
    box-shadow 0.25s ease,
    transform 0.25s ease;
}

.top-nav.scrolled {
  /* A: όταν κάνεις scroll → πιο "σκληρό" */
  background: #000;
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.7);
}

.nav-inner {
  max-width: 1100px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  justify-content: center;  /* κέντρο logo + τίτλος */
  gap: 14px;
}

.nav-logo {
  width: 36px;
  height: 36px;
  border-radius: 4px;

  /* B: hover animation base */
  transition:
    transform 0.2s ease-out,
    filter 0.2s ease-out;
}

.nav-title {
  font-size: 1.3rem;
  font-weight: 600;
  letter-spacing: 1px;
  color: #f5f5f5;
  text-transform: uppercase;
  user-select: none;

  /* C: subtle glow */
  text-shadow: 0 0 10px rgba(255, 255, 255, 0.08);
  transition:
    letter-spacing 0.2s ease-out,
    text-shadow 0.2s ease-out,
    transform 0.2s ease-out;
}

/* B + C: όταν περνάς το ποντίκι πάνω από τη μάρκα */
.nav-inner:hover .nav-logo {
  transform: translateY(-1px);
  filter: brightness(1.1);
}

.nav-inner:hover .nav-title {
  letter-spacing: 1.4px;
  text-shadow:
    0 0 14px rgba(255, 255, 255, 0.12),
    0 0 28px rgba(0, 0, 0, 0.7);
  transform: translateY(-0.5px);
}

/* για να μη "φάει" το περιεχόμενο η fixed nav */
.page-shell {
  max-width: 1100px;
  margin: 0 auto 32px auto;
  padding: 120px 16px 0 16px; /* top = ύψος nav περίπου */
  color: #f5f5f5;
}


    
    * {
  box-sizing: border-box;
    }

    .hero {
      min-height: 100vh;                /* εδώ είναι το magic: σχεδόν όλο το ύψος οθόνης */
      display: flex;
      flex-direction: column;
      justify-content: center;         /* κάθετο κέντρο */
      align-items: center;             /* οριζόντιο κέντρο */
      text-align: center;
    }
    .page-header {
      text-align: center;
      margin-bottom: 24px;
      animation: fadeUp 0.6s ease-out;
    }
    .page-header h1 {
      margin: 0 0 8px 0;
      font-size: 2rem;
      letter-spacing: 0.03em;
    }
    .page-header p {
      margin: 0;
      font-size: 0.95rem;
      opacity: 0.8;
    }
    .cta-wrapper {
      text-align: center;
      margin: 24px 0 28px 0;
      animation: fadeUp 0.6s ease-out 0.05s backwards;
    }
    .cta-button {
      display: inline-block;
      padding: 10px 22px;
      border-radius: 999px;
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 600;
      background: #f97316; /* πορτοκαλί accent */
      color: #111111;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
      transition: transform 0.15s ease-out, box-shadow 0.15s ease-out, background 0.15s ease-out;
    }
    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 26px rgba(0, 0, 0, 0.45);
      background: #fb923c;
    }
    .cta-button:active {
      transform: translateY(0);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.35);
    }
    
    .pricing-wrapper {
      max-width: 1200px;
      justify-content: center;
      margin-bottom: 32px;
      scroll-margin-top: 110px; /* άφησε χώρο για το fixed nav */
      opacity: 0;
      transform: translateY(18px) scale(0.98);
      transition:
      opacity 0.6s ease-out,
      transform 0.6s ease-out;
    }

      /* όταν γίνει visible: */
    .pricing-wrapper.is-visible {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
    
    .footer {
      text-align: center;
      font-size: 0.85rem;
      color: #b0b0b0;
      opacity: 0.85;
      animation: fadeUp 0.6s ease-out 0.12s backwards;
    }
    .footer a {
      color: #e5e5e5;
      text-decoration: none;
      border-bottom: 1px solid rgba(229,229,229,0.4);
    }
    .footer a:hover {
      border-bottom-color: rgba(229,229,229,0.8);
    }
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

  <script async src="https://js.stripe.com/v3/pricing-table.js"></script>
</head>
  
<body>
  <nav class="top-nav">
    <div class="nav-inner">
      <img src="Logo_ofSite.jpg" alt="Logo" class="nav-logo">
      <span class="nav-title">ANGELVS COURSES</span>
    </div>
  </nav>
  
  <div class="page-shell">
    <section class="hero">
      <header class="page-header">
        <h1>Welcome to the store</h1>
        <h2>Explore your inner art</h2>
        <p>Choose the course that suits you best.</p>
      </header>

      <div class="cta-wrapper">
        <a href="#pricing" class="cta-button">View prices</a>
      </div>
    </section>

    <main id="pricing" class="pricing-wrapper">
      <stripe-pricing-table 
          pricing-table-id="prctbl_1ST3gSCHjQxxAwECVOkBpYBg"
          publishable-key="pk_live_51Ii3euCHjQxxAwECTEUk2cNv9qpHd9iYQAwjeVryLgvGrcJQotqnJAMfS4lbKOqk2RrYBn0LhfEkS0tldTCb9QJQ00EvQGMbYB">
        </stripe-pricing-table>  
    </main>

    <footer class="footer">
      <span>Return to site:&nbsp;</span>
      <a href="https://angelvscourses.com" rel="noopener noreferrer">
        angelvscourses.com
      </a>
    </footer>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", function () {
      const nav = document.querySelector(".top-nav");
      const btn = document.querySelector(".cta-button");
      const target = document.getElementById("pricing");

      /* ----- NAV BAR SCROLL EFFECT ----- */
      function handleNavScroll() {
        if (window.scrollY > 10) nav.classList.add("scrolled");
        else nav.classList.remove("scrolled");
      }
      handleNavScroll();
      window.addEventListener("scroll", handleNavScroll);

      /* ----- Fade-in Pricing Table When Visible ----- */
      const observer = new IntersectionObserver(
        entries => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              target.classList.add("is-visible");
              observer.disconnect();
            }
          });
        },
        { threshold: 0.25 }
      );
      observer.observe(target);

      /* ----- Soft Bounce Smooth Scroll ----- */
      if (btn) {
        function easeOutSoftBounce(t) {
          return Math.pow(1 - t, 3) * Math.cos(t * 3 * Math.PI) + 1;
        }

        btn.addEventListener("click", function (e) {
          e.preventDefault();

          const startY = window.scrollY;
          const targetY = target.getBoundingClientRect().top + startY;
          const distance = targetY - startY;
          const duration = 450;

          let startTime = null;

          function animateScroll(time) {
            if (!startTime) startTime = time;
            const elapsed = time - startTime;
            const t = Math.min(elapsed / duration, 1);
            const eased = easeOutSoftBounce(t);

            window.scrollTo(0, startY + distance * eased);

            if (elapsed < duration) requestAnimationFrame(animateScroll);
          }

          requestAnimationFrame(animateScroll);
        });
      }
    });
  </script>
</body>
</html>
